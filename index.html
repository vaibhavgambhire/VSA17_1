<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EdTech Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 50px;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }
    .image-container img {
      width: 300px;
      height: auto;
      margin: 0 20px;
      animation: flash 2s infinite;
    }
    @keyframes flash {
      0% {opacity: 1;}
      50% {opacity: 0.5;}
      100% {opacity: 1;}
    }
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our EdTech Website</h1>
  </header>
  <div class="container">
    <div class="image-container">
      <img src="https://via.placeholder.com/300" alt="EdTech Image 1">
      <img src="https://via.placeholder.com/300" alt="EdTech Image 2">
      <img src="https://via.placeholder.com/300" alt="EdTech Image 3">
    </div>
    <div class="button-container">
      <a href="#" class="button">Enroll</a>
      <a href="#" class="button">Inquiry</a>
      <a href="#" class="button">Contact Us</a>
    </div>
  </div>
</body>
</html>
